<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <title>Life As A Game - A simple life tracker</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="/javascripts/goalController.js"></script>
  <script src="/javascripts/goalService.js"></script>
  <script src="/javascripts/front.js"></script>
</head>
<body ng-app="laag" ng-controller="goalCtrl">
  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Life As A Game</a>
      </div>
      <div id="navbar" class="navbar-collapse navbar-right collapse">
        <ul class="nav navbar-nav">
          <li><a href="index.html">Home</a></li>
          <li ><a href="goals.html">Goals</a></li>
          <li><a href="tracker.html">Track</a></li>
          <li class="active"><a href="#">Analyse</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  <div class="container">
    <div class="form-horizontal tracker-form">
      <div class="row tracker-heading">
        <div class="col-md-6 col-md-offset-3">
          <h2>My goals</h2>
        </div>
      </div>
      <div class="row form-row">
        <b>
          <div class="col-xs-6 col-xs-offset-1">Goal</div>
          <div class="col-xs-1">
            Days
          </div>
          <div class="col-xs-1">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"/>
          </div>
          <div class="col-xs-1">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"/>
          </div>
          <div class="col-xs-1">
            Percentage
          </div>
        </b>
      </div>
      <div ng-repeat="goal in goals" class="form-group row form-row">
        <div class="col-xs-6 col-xs-offset-1">{{goal.description}}</div>
        <div class="col-xs-1">
          {{goal.ok + goal.ko}}
        </div>
        <div class="col-xs-1">
          {{goal.ok}}
        </div>
        <div class="col-xs-1">
          {{goal.ko}}
        </div>
        <div class="col-xs-1">
          {{goal.percentage | number:2}}%
        </div>
      </div>
    </div>

    <hr>
    <footer>
      <p>&copy; 2017 SEK Catalunya</p>
    </footer>
  </div> <!-- /container -->

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
