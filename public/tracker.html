<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <title>Life As A Game - A simple life tracker</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="/javascripts/goalController.js"></script>
  <script src="/javascripts/goalService.js"></script>
  <script src="/javascripts/front.js"></script>
</head>
<body ng-app="laag" ng-controller="goalCtrl">
  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Life As A Game</a>
      </div>
      <div id="navbar" class="navbar-collapse navbar-right collapse">
        <ul class="nav navbar-nav">
          <li><a href="index.html">Home</a></li>
          <li class="active"><a href="#">Goals</a></li>
          <li><a href="tracker.html">Track</a></li>
          <li><a href="#contact">Analyse</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  <div class="container">
    <div class="form-horizontal tracker-form">
      <div class="row tracker-heading">
        <div class="col-md-6 col-md-offset-3">
          <h2 align="center">Registro</h2>
        </div>
      </div>

      <table class="table">
        <tr>
          <th>Fecha</th>
          <th>Tipo</th>
          <th>Ambiente</th>
        </tr>
        <tr ng-repeat="day in days">
          <td>{{day.date}}</td>
          <td>{{day.type}}</td>
          <td>{{day.ambiente}}</td>
        </tr>
      </table>

      <form ng-submit="addDate()">
        <div class="row form-row">
          <div class="col-xs-3">
            <input type="date" ng-model="newDate" class="form-control" placeholder=""/>
          </div>
          <div class="col-xs-3">
            <select ng-model="test">
              <option value="skift">Skift</option>
              <option value="plantxa">Plantxa</option>
              <option value="iola">Iola</option>
              <option value="2skift">2 Skift</option>
              <option value="test ergo">Test ergo</option>
              <option value="ocho">Ocho</option>
              <option value="4 iola">4 Iola</option>
            </select>
          </div>
          <div class="col-xs-5">
          </div>
          <select ng-model="test2">
            <option value="Agua">Agua</option>
            <option value="Gim">Gim</option>
            <option value="Regata">Regata</option>
          </select>
          <div class="col-xs-7">
            <div class="pull-right">
              <button type="submit" class="btn btn-success">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <hr>
    <footer>
      <p>&copy; 2016-2017 R.C.Mar√≠tim Barcelona club de Rem</p>
    </footer>
  </div> <!-- /container -->

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
